<div class="max-w-4xl mx-auto p-6" *ngIf="pokemon$ | async as pokemon">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
        <!-- Header con nombre e ID -->
        <div class="p-6 text-white" [ngClass]="getTypeClass(pokemon.types[0])">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold capitalize">{{ pokemon.name }}</h1>
                <span class="text-xl font-bold">#{{ pokemon.id.toString().padStart(3, '0') }}</span>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="p-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Imagen -->
                <div class="flex justify-center items-center bg-gray-100 dark:bg-gray-700 rounded-xl p-8">
                    <img [src]="pokemon.image" [alt]="pokemon.name" class="w-64 h-64 object-contain drop-shadow-2xl" />
                </div>

                <!-- Información -->
                <div class="flex flex-col justify-center space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">Tipos</h3>
                        <div class="flex gap-2 flex-wrap">
                            <span *ngFor="let type of pokemon.types"
                                class="px-4 py-2 rounded-full text-white text-sm font-semibold uppercase shadow-md"
                                [ngClass]="getTypeClass(type)">
                                {{ type }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón volver -->
            <div class="flex gap-3">
                <div class="mt-6">
                    <a routerLink="/poke-api"
                        class="inline-block px-6 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-all duration-200 shadow-md">
                        ← Volver a la lista
                    </a>
                </div>
                <div class="mt-6">
                    <button (click)="agregarAlEquipo()"
                        class="inline-block px-6 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition-all duration-200 shadow-md cursor-pointer">
                        + Añadir al equipo
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
